<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: tomato;
      }
      #btn-3 {
        background-color: yellow;
      }
      .btn {
        background-color: blue;
      }
      div button:nth-child(3) {
        background-color: brown;
      }

      button:active {
        background-color: darkorange;
      }

      button:hover {
        background-color: tomato;
      }

      a:visited {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <a href="https://naver.com">네이버</a>
    <div>
      <button class="btn" id="btn-1">1번버튼</button>
      <button class="btn" id="btn-2">2번버튼</button>
      <button class="btn" id="btn-3">3번버튼</button>
      <button>로그인</button>
      <button>뒤로가기</button>
    </div>
  </body>
</html>
